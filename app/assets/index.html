<!doctype html>
<html ⚡ lang="en">
<head>
  <meta charset="utf-8">
  <title>Native Star Rating</title>
  <meta name="viewport" content="width=device-width">
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  <!-- ## Setup -->
  <!-- Additionally used AMP components must be imported in the header. We use `amp-list` for showing a list of products -->
  <!-- We also need the `amp-mustache` component. -->
  <!-- We use `amp-bind` for dynamically changing the src of `amp-list` -->
 
  
  <script async custom-element="amp-auto-ads" src="https://cdn.ampproject.org/v0/amp-auto-ads-0.1.js"></script>
  <script async custom-element="amp-form" src="https://cdn.ampproject.org/v0/amp-form-0.1.js"></script>
  <script async custom-element="amp-ad" src="https://cdn.ampproject.org/v0/amp-ad-0.1.js"></script>
  <script async custom-template="amp-mustache" src="https://cdn.ampproject.org/v0/amp-mustache-0.2.js"></script>
  <script async custom-element="amp-script" src="https://cdn.ampproject.org/v0/amp-script-0.1.js"></script>
  <script async custom-element="amp-render" src="https://cdn.ampproject.org/v0/amp-render-1.0.js"></script>
  <script async custom-element="amp-install-serviceworker" src="https://cdn.ampproject.org/v0/amp-install-serviceworker-0.1.js"></script>
  <script async custom-element="amp-carousel" src="https://cdn.ampproject.org/v0/amp-carousel-0.1.js"></script>
  <script async custom-element="amp-list" src="https://cdn.ampproject.org/v0/amp-list-0.1.js"></script>
  <script async custom-element="amp-bind" src="https://cdn.ampproject.org/v0/amp-bind-0.1.js"></script>

  <link rel="stylesheet" href="https://www.adball.tech/css/ampstart.css">
  <link rel="canonical" href="https://www.adball.tech/amp/index.html">
 
  <style amp-custom>
    .list-item {
      border-radius: 2px;
      margin: 0.5rem;
      display: flex;
      align-items: center;
    }
    .list-item amp-img {
      flex-shrink: 0;
    }
  
  .rating {
      --star-size: 3;  /* use CSS variables to calculate dependent dimensions later */
      padding: 0;  /* to prevent flicker when mousing over padding */
      border: none;  /* to prevent flicker when mousing over border */
      unicode-bidi: bidi-override; direction: rtl;  /* for CSS-only style change on hover */
      text-align: center;  /* revert the RTL direction */
      user-select: none;  /* disable mouse/touch selection */
      font-size: 3em;  /* fallback - IE doesn't support CSS variables */
      font-size: calc(var(--star-size) * 1em);  /* because `var(--star-size)em` would be too good to be true */
      cursor: pointer;
      /* disable touch feedback on cursor: pointer - http://stackoverflow.com/q/25704650/1269037 */
      -webkit-tap-highlight-color: rgba(0,0,0,0);
      -webkit-tap-highlight-color: transparent;
      margin-bottom: 1em;
    }
    /* the stars */
    .rating > label {
      display: inline-block;
      position: relative;
      width: 1.1em;  /* magic number to overlap the radio buttons on top of the stars */
      width: calc(var(--star-size) / 3 * 1.1em);
    }
    .rating > *:hover,
    .rating > *:hover ~ label,
    .rating:not(:hover) > input:checked ~ label {
      color: transparent;  /* reveal the contour/white star from the HTML markup */
      cursor: inherit;  /* avoid a cursor transition from arrow/pointer to text selection */
    }
    .rating > *:hover:before,
    .rating > *:hover ~ label:before,
    .rating:not(:hover) > input:checked ~ label:before {
      content: "★";
      position: absolute;
      left: 0;
      color: gold;
    }
    .rating > input {
      position: relative;
      transform: scale(3);  /* make the radio buttons big; they don't inherit font-size */
      transform: scale(var(--star-size));
      /* the magic numbers below correlate with the font-size */
      top: -0.5em;  /* margin-top doesn't work */
      top: calc(var(--star-size) / 6 * -1em);
      margin-left: -2.5em;  /* overlap the radio buttons exactly under the stars */
      margin-left: calc(var(--star-size) / 6 * -5em);
      z-index: 2;  /* bring the button above the stars so it captures touches/clicks */
      opacity: 0;  /* comment to see where the radio buttons are */
      font-size: initial; /* reset to default */
    }
    form.amp-form-submit-error [submit-error] {
      color: red;
    }

    .blue-box, .red-box, .green-box {
      width: 100%;
      height: 280px;
    }
    .blue-box {
      background: blue;
      color: #fff;
    }
    .green-box {
      background: green;
      color: #fff;
    }
    .red-box {
      background: red;
      color: #111;
    }
    #custom-button .amp-carousel-button-prev {
      left: 5%;
      background-image: url('https://amp.dev/static/samples/img/carousel-arrow-left.png');
    }
    #custom-button .amp-carousel-button-next {
      right: 5%;
      background-image: url('https://amp.dev/static/samples/img/carousel-arrow-right.png');
    }
  </style>

  
  <!--
    Import the `amp-form` component.
  -->
  
  <!--
    ## CSS for the star rating
  -->
  <!--
    This star rating implementation overlays "☆" Unicode characters precisely over radio buttons. Inline comments below describe the rules in detail.
  -->
</head>

<body>
  <main align="center">
  <h1>Maliek News</h1>

  <amp-ad width="400" height="300" type="a9" data-amzn_assoc_ad_mode="auto" data-divid="amzn-assoc-ad-ad-2664e9be-a8b4-417f-96ba-909b1f1fe705" data-recomtype="async" data-adinstanceid="2664e9be-a8b4-417f-96ba-909b1f1fe705">
  <div placeholder>
  <h3>Advertisement</h3>
  <p>You got lucky! We have no ad to show to you!</p>

  </div>
  </amp-ad>
  <form id="rating" method="post" action-xhr="" target="_blank">
    <fieldset class="rating">
      <input name="rating" type="radio" id="rating5" value="5" on="change:rating.submit">
      <label for="rating5" title="5 stars">☆</label>

      <input name="rating" type="radio" id="rating4" value="4" on="change:rating.submit">
      <label for="rating4" title="4 stars">☆</label>

      <input name="rating" type="radio" id="rating3" value="3" on="change:rating.submit">
      <label for="rating3" title="3 stars">☆</label>

      <input name="rating" type="radio" id="rating2" value="2" on="change:rating.submit" checked="checked">
      <label for="rating2" title="2 stars">☆</label>

      <input name="rating" type="radio" id="rating1" value="1" on="change:rating.submit">
      <label for="rating1" title="1 stars">☆</label>
    </fieldset>
    <div submit-success>
      <template type="amp-mustache">
        <p>Thanks for rating {{rating}} star(s)!</p>
      </template>
    </div>
    <div submit-error>
      <template type="amp-mustache">
        Looks like something went wrong. Please try to rate again. {{error}}
      </template>
    </div>
  </form>

  

  <amp-ad width="300" height="200" type="doubleclick" data-slot="/4119129/doesnt-exist"> 
  <div fallback>
    </div>
  </amp-ad>

  <!-- ## Supported Contents  -->
  <!-- Each of these nodes may also have arbitrary HTML children.  -->


  <amp-carousel height="300" layout="fixed-height" type="slides" role="region" aria-label="Carousel with arbitrary HTML content">
    <div>
      <div class="blue-box">
        This is a blue box for free.
      </div>
    </div>
    <div>
      <div class="red-box">
        This is a red box for blood.
      </div>
    </div>
    <div>
      <div class="green-box">
        This is a green box for weed.
      </div>
    </div>
  </amp-carousel>

    

<amp-list width="auto" height="332" layout="fixed-height" src="https://preview.amp.dev/documentation/examples/api/photo-stream?items=3&left=3" binding="refresh" load-more="manual" load-more-bookmark="next">
    <template type="amp-mustache">
      <div class="list-item">
        <amp-img src="{{imageUrl}}" width="100" height="100">
        </amp-img>
        <p>{{title}}</p>
      </div>
    </template>
    <div fallback>
      FALLBACK
    </div>
    <div placeholder>
      PLACEHOLDER
    </div>
    <amp-list-load-more load-more-failed>
      ERROR
    </amp-list-load-more>
    <amp-list-load-more load-more-end>
      END
    </amp-list-load-more>
  </amp-list>

  <!-- ## Show more using amp-list and amp-bind -->
  <!-- You can also implement a show more button manually by using `amp-list` and `amp-bind`, where
  `amp-list` `src` data are bind to the value of an `amp-state` element. Here we are using two `amp-state`: `photos`
  which uses the same json `src` as the `amp-list` so that will initially contain the same list of items ... -->
  <amp-state id="photos" src="https://preview.amp.dev/documentation/examples/api/photo-stream?items=3&left=3">
  </amp-state>

<!-- ... while the `amp-state` with id `product` is just used to implement the show-more logic where we are allowing the user to click 3 times. -->
  <amp-state id="product">
    <script type="application/json">
    {
      "moreItemsPageIndex": 2,
      "hasMorePages": true
    }
    </script>
  </amp-state>
  <!-- We bind the `src` attribute of the `amp-list` to the `amp-state` object containing the products
      from that component as a `src`. We also dynamically change the height of the amp-list based on
      the number of items (each item has a height of `108px`). -->
  <amp-list src="https://preview.amp.dev/documentation/examples/api/photo-stream?items=3&left=3" [src]="photos.items" binding="refresh" layout="fixed-height" width="auto" height="332" [height]="photos.items.length * 108 + 8">
    <template type="amp-mustache">
      <div class="list-item">
        <amp-img src="{{imageUrl}}" width="100" height="100">
        </amp-img>
        <p>{{title}}</p>
      </div>
    </template>
  </amp-list>

  <!-- The show more button is implemented via a form which triggers a page update on the `submit-success` event.
      We are then merging the form results into the items already loaded by the `amp-state` using the `concat` function. -->
      <form method="GET" action="https://www.adball.tech/documentation/api/photo-stream" action-xhr="/documentation/examples/api/photo-stream" target="_top" on="submit-success: AMP.setState({
              photos: {
                items: photos.items.concat(event.response.items)
              },
              product: {
                moreItemsPageIndex: product.moreItemsPageIndex - 1,
                hasMorePages: !!event.response.next
              }
            });">
        <input type="hidden" name="items" value="3">
        <input type="hidden" name="left" value="2" [value]="product.moreItemsPageIndex">
        <input type="submit" value="Show More" [hidden]="!product.hasMorePages">
    </form>



   <amp-auto-ads type="adsense"
        data-ad-client="ca-pub-6607653375286321">
   </amp-auto-ads> 
  
  <amp-install-serviceworker
    src="/serviceworker.js"
    data-iframe-src="https://www.adball.tech/serviceworker.html"
    layout="nodisplay">
  </amp-install-serviceworker>

    <p>You got lucky! We have no ad to show to you!</p>
    <input id="run" class="ampstart-btn" onclick="sendAmpUrlRequest();">
     Log in
   </input>

   </main>
  </body>
</html>
