<!doctype html>
<html amp lang="en">
  <head>
  <meta charset="utf-8">
  <link rel="canonical" href="https://amp.dev/documentation/examples/user-consent/user_consent_modal_ui/index.html">
  <meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
  <title>Maliek News App</title>
  <script async src="https://cdn.ampproject.org/v0.js"></script>
  
  <script async src="https://cdn.ampproject.org/amp4ads-v0.js"></script>
  <script async custom-element="amp-ad" src="https://cdn.ampproject.org/v0/amp-ad-0.1.js"></script>
  <script async custom-element="amp-facebook-page" src="https://cdn.ampproject.org/v0/amp-facebook-page-0.1.js"></script>
  <script async custom-element="amp-consent" src="https://cdn.ampproject.org/v0/amp-consent-0.1.js"></script>
  <script async custom-element="amp-carousel" src="https://cdn.ampproject.org/v0/amp-carousel-0.1.js"></script>
 
 <!--
    CSS must be embedded inline.
  -->

  <style amp-custom>
  :root {
      --space-3: 1.5rem; /* 24px */
    }
    #post-consent-ui {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: var(--space-3);
    }

    h1 {
      color: red;
    }
  </style>

  <!--
    The AMP boilerplate.
  -->
  <style amp-boilerplate>body{-webkit-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-moz-animation:-amp-start 8s steps(1,end) 0s 1 normal both;-ms-animation:-amp-start 8s steps(1,end) 0s 1 normal both;animation:-amp-start 8s steps(1,end) 0s 1 normal both}@-webkit-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-moz-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-ms-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@-o-keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}@keyframes -amp-start{from{visibility:hidden}to{visibility:visible}}</style><noscript><style amp-boilerplate>body{-webkit-animation:none;-moz-animation:none;-ms-animation:none;animation:none}</style></noscript>

  
  
  </head>

<body>

<h1 id="hello">Maliek News!</h1>
  <!-- ## Consent Dialog Iframe -->
  
    <!--
    Use `data-block-on-consent` attribute to block AMP components until consent is given.
    Individual AMP components can override  blocking behavior and implement blocking logic themselves.

    Here is an image which is blocked until consent is given:
  -->
   <amp-consent id="myUserConsent" layout="nodisplay">
    <script type="application/json">{
      "consentInstanceId": "myConsent",
      "consentRequired": true,
      "promptUISrc": "/samples/files/diy-consent.htm",
      "postPromptUI": "post-consent-ui"
    }
    </script>
    div id="post-consent-ui">
    <button on="tap:myUserConsent.prompt()">Update Consent</button>
    </div>
</amp-consent>

<div class="root-container">
      <div class="main-container">
        <amp-img data-block-on-consent src="https://preview.amp.dev/static/samples/img/landscape_lake_300x201.jpg" width="300" height="201">
        </amp-img>
        
 
 <amp-facebook-page width="552" height="310" layout="responsive" data-tabs="timeline, events" data-href="https://www.facebook.com/barackobama/">
 </amp-facebook-page>       

  <!-- ## Basic usage -->
  <!--
    `amp-ad` requires `width` and `height` values. Select an ad network via the type argument.
  -->
 
  <amp-ad width="400" height="300" type="a9" data-amzn_assoc_ad_mode="auto" data-divid="amzn-assoc-ad-2664e9be-a8b4-417f-96ba-909b1f1fe705" data-recomtype="async" data-adinstanceid="2664e9be-a8b4-417f-96ba-909b1f1fe705">
  </amp-ad>
  
  <!-- ## Placeholder -->
  <!--
    Optionally `amp-ad` supports a child element with the `placeholder` attribute. If supported by the ad network, this element is shown until the ad is available for viewing.
  -->
  <amp-ad width="400" height="300" type="doubleclick" data-slot="/4119129/doesnt-exist">
    <div placeholder>
    <b>Placeholder here!!!</b>
    </div>
  </amp-ad>

  <!-- ## Fallback -->
  <!--
    `amp-ad` supports a child element with the `fallback` attribute. If supported by the ad network, this element is shown if no ad is available for this slot.
  -->

  <amp-ad width="300" height="200" type="doubleclick" data-slot="/4119129/doesnt-exist">
    <div fallback>
      <p>Thank you for trying AMP!</p>
      <p>You got lucky! We have no ad to show to you!</p>
    </div>
  </amp-ad>


  <amp-carousel
            height="132"
            layout="fixed-height"
            type="carousel"
            class="carousel">
          <div class="carousel-item">
            <div class="carousel-item-inner">
              <amp-img src="https://preview.amp.dev/static/samples/img/car-engine.jpg"
                  width="177"
                  height="100"
                  layout="fixed"
                  class="carousel-img">
              </amp-img>
              <div class="carousel-button-container">
                <a href="https://www.adball.online/" target="_blank" class="button carousel-button">
                  Mobile App
                </a>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="carousel-item-inner">
              <amp-img src="https://preview.amp.dev/static/samples/img/car-gauges.jpg"
                  width="177"
                  height="100"
                  layout="fixed"
                  class="carousel-img">
              </amp-img>
              <div class="carousel-button-container">
                <a href="https://www.adball.tech/" target="_blank" class="button carousel-button">
                  Sports News
                </a>
              </div>
            </div>
          </div>
          <div class="carousel-item">
            <div class="carousel-item-inner">
              <amp-img src="https://preview.amp.dev/static/samples/img/car-seats.jpg"
                  width="177"
                  height="100"
                  layout="fixed"
                  class="carousel-img">
              </amp-img>
              <div class="carousel-button-container">
                <a href="https://www.adball.online" target="_blank" class="button carousel-button">
                  Luxury Seats
                </a>
              </div>
            </div>
          </div>
        </amp-carousel>
      </div>
      <div class="footer">
      <div class="footer-logo">
          <amp-img src="https://preview.amp.dev/static/samples/img/car-logo.png"
              width="72"
              height="32"
              layout="fixed"
              alt="Howdy"
              class="logo-img">
          </amp-img>
        </div>
        <div class="stretch">The News Tech</div>
        <a href="/index.html" target="_blank" class="button">
          Learn About 
        </a>
      </div>
    </div>
</body>
</html>
